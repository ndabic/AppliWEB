<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
    <title>Signup Page</title>
    <link rel="stylesheet" type="text/css" href="inscription_style.css">
    <link rel="icon" type="image/png" href="../assets/Logo.png">
</head>
<body>

    <div class="container">
        <form name="signup" method="post" action="Serv" onsubmit="return validateForm()">
			<label for="prenom">Prénom:</label>
            <input type="text" id="prenom" name="prenom"><br>
            <label for="nom">Nom:</label>
            <input type="text" id="nom" name="nom"><br>
            <label for="mail">Mail:</label>
            <input type="text" id="mail" name="mail"><br>
            <label for="mdp">Mot de passe:</label>
            <input type="password" id="mdp" name="mdp"><br>
            <label for="mdpConf">Confirmer le mot de passe:</label>
            <input type="password" id="mdpConf" name="mdpConf"><br><br>
            <input type="submit" value="Créer le compte" name="signUpButton">
            <input type="hidden" name="op" value="inscription">
        </form>
		<div class="error-message"></div>
    </div>

	<script src="inscription_script.js"></script>
</body>
</html>

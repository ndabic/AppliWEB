<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Emploi Du Temps</title>
    <link rel="stylesheet" type="text/css" href="profile_style.css">
	<link rel="icon" type="image/png" href="./assets/Logo.png">
</head>
<body>

	<div class="header">
		<h1 onclick="location.href='schedule.html'">Emploi Du Temps</h1>
	</div>
	
    <div class="page-container">
        <div class="infos-container">
            <h2 class="edt-title padded-container">Informations Utilisateur</h2>
            <table>
                <tr>
                    <td><label for="user-name" class="label-edt padded-container" onclick="copyContent('Light')">Prénom:</label></td>
                    <td><input type="text" id="user-firstname" class="info-input" value=" Light"></input></td>
                </tr>
                <tr>
                    <td><label for="user-firstname" class="label-edt padded-container" onclick="copyContent('Yagami')">Nom:</label></td>
                    <td><input type="text" id="user-name" class="info-input" value=" Yagami"></input></td>
                </tr>
                <tr>
                    <td><label for="user-email" class="label-edt padded-container" onclick="copyContent('00567823')">Email:</label></td>
                    <td><input type="text" id="user-email" class="info-input" value=" ryuk@gmail.com"></input></td>
                </tr>

                <tr><td><button class="save-user-infos">S</button></td></tr>
                
                <tr>
                    <td class="pswrd-td"><label for="user-new-pswd" class="label-edt padded-container" onclick="copyContent('00567823')">Mot de passe:</label></td>
                    <td class="pswrd-td"><input type="text" id="user-new-pswd" class="pswrd-input" value=" Nouveau mot de passe"></input></td>
                </tr>
                <tr>
                    <td><label for="user-new-pswd-conf" class="label-edt padded-container" onclick="copyContent('00567823')">Confirmation:</label></td>
                    <td><input type="text" id="user-new-pswd-conf" class="pswrd-input" value=" Nouveau mot de passe"></input></td>
                </tr>

                <tr><td><button class="save-user-pswrd">S</button></td></tr>
            </table>
            
                   
        </div>

        <div class="edt-container">
            <div class="edt-header">
                <h2 class="edt-title padded-container">Gestionnaire d'emplois du temps</h2>
                <div class="edt-buttons">
                    <button class="button-add-edt padded-container" title="Créer un EDT"  onclick="toggleShow(this)">+</button>
                    <button class="button-link-edt padded-container" title="Se lier à un EDT"  onclick="toggleShow(this)">-//-</button>
                </div>
            </div>
            <div class="notif hide"></div>
            <div class="edt-scroller">
                <div class="edt edt-admin 0">
                    <div class="edt-name">EDT ADMINISTRATEUR</div>
                    <div class="edt-interface ">
                    	<div class="label-code">Admin: </div>
                        <div class="code-edt padded-container code-admin 0" onclick="copyContent('AXI567')">AXI567</div>
                        <div class="code-edt padded-container code-prof 0" onclick="copyContent('IUY543')">IUY543</div>
                        <div class="code-edt padded-container code-etu 0" onclick="copyContent('OIU987')">OIU987</div>
                        <button class="remove-edt 0" title="Détruire l'edt">X</button>
                    </div>
                </div>
                <div class="edt edt-linked 1">
                    <div class="edt-name">EDT LIÉ</div>
                    <div class="edt-interface">
                        <div class="code-edt padded-container code-admin 0" onclick="copyContent('AXI567')">AXI567</div>
                        <label for="link-number" class="label-edt label-num padded-container" onclick="copyContent('00567823')">Numéro:</label>
                        <input id="link-number" class="link-edt padded-container" value=" 00567823"></input>
                        <button class="save-number 1" title="Sauvegarder le numéro courant">S</button>
                        <button class="remove-edt 1" title="Détruire l'edt">X</button>
                    </div>
                </div>
                
            </div>
        </div>
        
        <div class="popup-container">
			<div class="popup">
			</div>
		</div>

    </div>
    
    

	
	

<script src="profile_script.js"></script>
</body>
</html>
